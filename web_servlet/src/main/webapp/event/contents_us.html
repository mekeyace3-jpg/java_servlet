<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴문의</title>
    <link rel="stylesheet" href="contents_us.css">
</head>
<body>
    <div class="container">
	<form id="frm">
		<input type="hidden" name="captcha" value="">
        <h1>제휴문의</h1>
            <div class="form-group">
                <label>* 제휴구분</label>
                <select name="c_part">
                    <option value="">선택필수</option>
                    <option value="광고">광고</option>
                    <option value="협찬">협찬</option>
                    <option value="콘텐츠">콘텐츠</option>
                    <option value="디자인">디자인</option>
                </select>
            </div>
            <div class="form-group">
                <label>* 회사명</label>
                <input type="text" name="c_corp">
            </div>
            <div class="form-group">
                <label>* 담당자명</label>
                <input type="text" name="c_name">
            </div>
            <div class="form-group">
                <label>* 담당자 이메일 주소</label>
                <input type="email" name="c_email">
            </div>
            <div class="form-group">
                <label>* 담당자 휴대전화번호</label>
                <input type="tel" name="c_tel" maxlength="11">
            </div>
            <div class="form-group">
                <label>* 제휴문의 내용</label>
                <textarea rows="5" name="c_text"></textarea>
            </div>
            <div class="form-group checkbox-group">
                <label style="display: flex; flex-direction: row;">
                <input type="checkbox" name="c_agree" style="width: 20px;" value="Y"> 개인정보 수집에 동의함</label>
            </div>
            <button type="button" onclick="gopage()">제휴문의확인</button>
    </form>
    </div>
</body>
<script src="./contents_us.js"></script>


</html>
