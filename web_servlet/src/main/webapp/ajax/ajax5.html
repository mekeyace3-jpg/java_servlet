<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사업자 회원가입</title>
    <link rel="stylesheet" href="ajax5.css?v=2">
</head>
<body>
    <form id="signupForm">
        <div class="form-group">
            <label for="userId">아이디:</label>
            <div class="input-group">
                <input type="text" id="userId" name="userId" required>
                <button type="button" id="checkIdBtn">중복체크</button>
            </div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="companyName">회사명:</label>
            <input type="text" id="companyName" name="companyName" required>
        </div>
        <div class="form-group">
            <label for="representativeName">대표자명:</label>
            <input type="text" id="representativeName" name="representativeName" required>
        </div>
        <div class="form-group">
            <label for="businessNumber">사업자 등록번호:</label>
            <div class="input-group">
                <input type="text" id="businessNumber" name="businessNumber" required>
                <button type="button" id="checkBusinessBtn">중복체크</button>
            </div>
        </div>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
