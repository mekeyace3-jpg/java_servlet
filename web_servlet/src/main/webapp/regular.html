<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 정규식 코드 방식</title>
</head>
<body>

</body>
<script>
	//match 함수 : 해당 문자열에 단어 패턴을 확인
	var word = "mekeyace@에이핑크-화이팅.com";
	var ck = word.match("key");		
	console.log(ck.index);	//null : 해당 내용이 없을 경우 , 그 외에는 배열로 체크 (index)
	
	//완전 정규식 코드 : i (대문자,소문자 구분없이 찾는 경우), g(정규식 코드 형태로 단어를 검색)
	var search = /NATE/ig;
	var ck = word.match(search);	
	console.log(ck);
	
	//이메일 체크
	//var mailck = /@.*\./g;		//  \ 해당 단어를 확인 후 그 다음 문자열을 말함
	var mailck = /@[-a-z0-9가-힣]+\./ig;
	var ck2 = word.match(mailck);
	console.log(ck2);

    //전화번호 체크 \d : 자릿수 범위
	var tel = "0102231125";
	var tel_check = /(010|011)+\d{7,8}/g;
	var ck3 = tel.match(tel_check);
	console.log(ck3);
	
	
</script>
</html>
